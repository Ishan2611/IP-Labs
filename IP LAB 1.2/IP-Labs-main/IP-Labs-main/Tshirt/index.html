<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-Shirt Order Form</title>
</head>
<body>
    <marquee bgcolor="white" height="40" style="border:solid">
        <font size="6">Ishan Clothing</font>
    </marquee>
    <div align ="center">
    <img src = "image.png" alt ="T-Shirt" >
    </div>
    <hr>
    <div align ="center">
    <h3>Order Customized T-Shirts</h3>
    
    <form action="submit_order.php" method="post">
        <label for="tagline">Tagline on the Shirt:</label>
        <input type="text" id="tagline" name="tagline" required>
        <br><br>
        
        <label for="color">Color:</label>
        <select id="color" name="color" required>
            <option value="">Select a color</option>
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
        <br><br>
        
        <label for="size">Size:</label>
        <select id="size" name="size" required>
            <option value="">Select a size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
        </select>
        <br><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <br><br>
        
        <label for="deliveryDate">Delivery Date:</label>
        <input type="date" id="deliveryDate" name="deliveryDate" required>
        <br><br>
        
        <label for="name">Recipient's Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>
        
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="30"></textarea>
        <br><br>
        
        <button type="submit">Submit Order</button>
        <button type="reset">Reset Form</button>
    </form>
    </div>
    <footer align="center">
        <p>&copy; 2024 Ishan Clothing. All rights reserved</p>
    </footer>
</body>
</html>
